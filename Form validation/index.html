<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation
    </title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/10e22d73cd.js" crossorigin="anonymous"></script>
   
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>LOGIN</h1>
        </div>
       
        <form class="form" id="form" >
            <div class="formcontrol">
                <label>Username</label>
                <input type="text" placeholder="username" id="username">
                <div></div>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small 
               class="iderrors"
                >Error message</small>
            </div>
            <div class="formcontrol">
                <label>Email</label>
                <input type="text" placeholder="email" id="email">
                <i id = "icon1"class="fas fa-check-circle"></i>
                <i id = "icon2" class="fas fa-exclamation-circle"></i>
                <small >Error message</small>
            </div>
            <div class="formcontrol ">
                <label class="lable" >Password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="formcontrol">
                <label>Confirm password</label>
                <input type="password" placeholder="conform password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button typonclick="checkinput()">Submit</button>
        </form>
        </div>
        <script>
          const form = document.getElementById("form");
const username = document.getElementById("username");
const email = document.getElementById("email");
const password = document.getElementById("password");
const password2 = document.getElementById("password2");

form.addEventListener('submit', function(e) {
    e.preventDefault();
    checkInput();
});

function checkInput() {
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if (usernameValue === '') {
        setError(username, 'Username cannot be blank');
    } else {
        setSuccess(username);
    }

    if (emailValue === '') {
        setError(email, 'Email cannot be blank');
    } else if (!isEmail(emailValue)) {
        setError(email, 'Not a valid Email');
    } else {
        setSuccess(email);
    }

    if (passwordValue === '') {
        setError(password, 'Password cannot be blank');
    } else {
        setSuccess(password);
    }

    if (password2Value === '') {
        setError(password2, 'Confirm Password cannot be blank');
    } else if (passwordValue !== password2Value) {
        setError(password2, 'Passwords do not match');
    } else {
        setSuccess(password2);
    }
}

function setError(input, message) {
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'formcontrol error';
    small.innerText = message;
}

function setSuccess(input) {
    const formControl = input.parentElement;
    const small = formControl.querySelector('small');
    formControl.className = 'formcontrol success';
   
}

function isEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

    
        </script>
    </div>
    
</body>
</html>
